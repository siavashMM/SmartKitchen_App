version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.18.2
        - nvm use 18.18.2
        - npm ci
    build:
      commands:
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/SmartKitchen_App/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*