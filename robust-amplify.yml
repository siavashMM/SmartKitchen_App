version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\""
        - nvm install 20.19.0
        - nvm use 20.19.0
        - nvm alias default 20.19.0
        - export PATH="$NVM_DIR/versions/node/v20.19.0/bin:$PATH"
        - hash -r
        - node --version
        - npm ci
    build:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\""
        - nvm use 20.19.0
        - export PATH="$NVM_DIR/versions/node/v20.19.0/bin:$PATH"
        - node --version
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/SmartKitchen_App/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*